<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login S/ASH bd</title>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <header>
        <nav>
            <h2>Login to S<span class="slash">/</span>ASH bd</h2>
            <ul>
                <li class="hover"><a id="menu" href="index.html">Home</a></li>
                <li class="hover"><a id="menu" href="cart.html">Cart</a></li>
                <li class="hover"><a id="menu" href="catalog.html">Catalog</a></li>
                <li class="hover"><a id="menu" href="login.html" target="_blank">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <div class="Form-Content">
            <form action="">
                <h2 class="login">Login</h2>
                <div class="mail">
                    <label for="">Email:</label>
                    <br>
                    <input type="email" name="" id="" placeholder="Enter yout Email">
                </div>
                <div class="pass">
                    <label for="">Password:</label>
                    <br>
                    <input type="password" name="" id="" placeholder="Enter your Password">
                </div>
                <div class="button">
                    <input type="button" value="Login">
                </div>
                <div class="remember-forget">
                    <label for="">
                        <input type="checkbox" name="" id="">Remember me 
                        <a href="#" class="forget">Forget Password</a>
                    </label>
                </div>
                <div class="Social-Links">
                    <label for="">
                        Login With
                        <img src="/images/google.png" alt="Google" class="social">
                        <img src="/images/facebookpng.png" alt="Facebook" class="social">
                        <img src="/images/linkedin-square-logo-24.png" alt="Linkedin" class="social">
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
